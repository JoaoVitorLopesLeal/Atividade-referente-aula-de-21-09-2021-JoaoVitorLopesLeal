<html>
    <head>
        <title>Ex 19</title>
    </head>
    <body>
        <script lang="javascript">
            var soma;
            soma = 0;

            for (let ii = 1; ii <= 100; ii++) {
                soma = soma + ii
            }

            document.write("<h1>A soma dos números inteiros positivos do intervalo de um a cem é ",soma,"</h1>")

        </script>
    </body>
</html>
