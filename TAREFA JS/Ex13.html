<html>
    <head>
        <title>Ex 13</title>
    </head>
    <body>
        <script lang="javascript">
            var lado1, lado2, lado3;

            lado1 = parseFloat(window.prompt("Qual a medida do 1º lado?"))
            lado2 = parseFloat(window.prompt("Qual a medida do 2º lado?"))
            lado3 = parseFloat(window.prompt("Qual a medida do 3º lado?"))

            if(lado2 + lado3 > lado1 && 
                lado1 + lado3 > lado2 &&
                lado1 + lado2 > lado3 
            )
            {               
                if (lado1 == lado2 && lado2 == lado3) 
                    document.write("<h1>O triângulo é equilátero.</h1>");
                else if (lado1 == lado2 || lado2 == lado3 || lado1 == lado3)
                    document.write("<h1>O triângulo é isósceles.</h1>");
                else 
                    document.write("<h1>O triângulo é escaleno.</h1>");
            }
            else 
            {
                document.write("<h1>Essa medidas não formam um triângulo</h1>");
            }

        </script>
    </body>
</html>
