<html>
    <head>
        <title>Ex 17</title>
    </head>
    <body>
        <script lang="javascript">
            var ii, multp, num;

            num = parseFloat(window.prompt("Digite um valor positivo:"))

            for (ii = 0; ii <= 10; ii++) {
                multp =num*ii;
                document.write("<h3>",num,"*",ii," = ",multp,"<br></h3>")
            }


        </script>
    </body>
</html>
