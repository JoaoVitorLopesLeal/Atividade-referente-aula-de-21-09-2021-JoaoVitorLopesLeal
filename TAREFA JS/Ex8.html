<html>
    <head>
        <title>Ex 8</title>
    </head>
    <body>
        <script lang="javascript">
            var C, F;

            C =parseFloat(window.prompt("Digite a temperatura em Cº(celsius):"));

            F = (C * 9/5) + 32;

            document.write("<h1>",C,"ºC equivale a ",F,"ºF</h1>");

        </script>
    </body>
</html>
