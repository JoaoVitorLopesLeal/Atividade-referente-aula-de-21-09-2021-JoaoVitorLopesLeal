<html>
    <head>
        <title>Ex 10</title>
    </head>
    <body>
        <script lang="javascript">
            const num = [];
            var maior;

            num[0] = parseFloat(window.prompt("Digite o 1º valor:"))
            num[1] = parseFloat(window.prompt("Digite o 2º valor:"))

            maior = Math.max(num[0], num[1]);

            if(num[0]==num[1])
                document.write("<h1>Os numeros são idênticos</h1>")            
            else
                document.write("<h1>O maior numero é ",maior,"</h1>")            

        </script>
    </body>
</html>
