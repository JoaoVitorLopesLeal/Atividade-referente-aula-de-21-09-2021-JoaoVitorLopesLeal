<html>
    <head>
        <title>Ex1</title>
    </head>
    <body>
        <script lang="javascript">
            var base, altura, area;

            base = parseFloat(window.prompt("Qual o base do retangulo?"));
            altura = parseFloat(window.prompt("E qual é a altura?"));

            area = base*altura

            document.write("A area do retangulo é " + area + "cm²");

        </script>
    </body>
</html>
