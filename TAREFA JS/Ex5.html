<html>
    <head>
        <title>Ex 5</title>
    </head>
    <body>
        <script lang="javascript">
            var num1, num2, num4, num4, media;

            num1 = parseFloat(window.prompt("Digite o 1º numero: "))
            num2 = parseFloat(window.prompt("Digite o 2º numero: "))
            num3 = parseFloat(window.prompt("Digite o 3º numero: "))
            num4 = parseFloat(window.prompt("Digite o 4º numero: "))

            media = (num1+num2+num3+num4)/4

            document.write("<h1>A média dos numeros digitado é: ", media)

        </script>
    </body>
</html>
