<html>

        <title>Ex 4</title>
    </head>
    <body>
        <script lang="javascript">
            var area, base, altura;

            altura = parseFloat(window.prompt("Qual a altura do triangulo?"));
            base = parseFloat(window.prompt("Qual a base do triangulo?"));

            area = (altura*base)/2;

            document.write("<h1>A área do triangulo é ", area,"cm²</h1>")

        </script>
    </body>
</html>
