<html>
    <head>
        <title>Ex 20</title>
    </head>
    <body>
        <script lang="javascript">
            var aa, bb, aAntigo;
            aa = 0;
            bb = 1; 

            document.write('<h3>')
            for (let ii = 0; ii < 20; ii++)
            {
                aAntigo =aa+bb;
                aa = bb;
                bb= aAntigo;

                document.write(aa," ");
            }
            document.write('</h3>')


        </script>
    </body>
</html>
