<html>
    <head>
        <title>Ex 6</title>
    </head>
    <body>
        <script lang="javascript">
            var num1, num2, media;

            num1 = parseFloat(window.prompt("Digite o 1º numero: "))
            num2 = parseFloat(window.prompt("Digite o 2º numero: "))

            media = Math.pow((num1*num2), 1/2);

            document.write("<h1>A média geometrica dos numeros digitado é: ", media,"</h1>")

        </script>
    </body>
</html>
